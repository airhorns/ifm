# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5-node
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      # build and start docker images
      - run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
          docker-compose -f docker-compose.yml -f docker-compose.circle.yml up --build --no-start
          docker-compose ps

      - run: docker-compose -f docker-compose.yml -f docker-compose.circle.yml run web bin/rake db:setup && bin/rails test

      - run: docker push airhorns/ifm:$CIRCLE_SHA1

      - deploy:
          name: Deploy Master to GKE
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker run airhorns/ifm:$CIRCLE_SHA1 config/deploy/deploy.sh
            fi
