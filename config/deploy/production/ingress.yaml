apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-fanout
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/client-body-buffer-size: 2M
    nginx.ingress.kubernetes.io/proxy-body-size: 10M
spec:
  tls:
    - secretName: tls-bigclear-farm-production
      hosts:
        - chronograf.app.bigclear.farm
        - influxdb.app.bigclear.farm
        - app.bigclear.farm
  rules:
  - host: chronograf.app.bigclear.farm
    http:
      paths:
        - backend:
            serviceName: chronograf
            servicePort: 8888
  - host: influxdb.app.bigclear.farm
    http:
      paths:
        - backend:
            serviceName: influxdb
            servicePort: 8086
  - host: app.bigclear.farm
    http:
      paths:
        - backend:
            serviceName: web
            servicePort: 80
