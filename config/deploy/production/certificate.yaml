---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tls-berries-fun-production
spec:
  secretName: tls-berries-fun-production
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  dnsNames:
    - "*.berries.fun"
    - "*.app.berries.fun"
  acme:
    config:
    - dns01:
        provider: ifm-clouddns
      domains:
      - "*.berries.fun"
      - "*.app.berries.fun"
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tls-berries-fun-production
spec:
  secretName: tls-berries-fun-production
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "*.berries.fun"
    - "*.app.berries.fun"
  acme:
    config:
    - dns01:
        provider: ifm-clouddns
      domains:
      - "*.berries.fun"
      - "*.app.berries.fun"
